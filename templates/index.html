<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css_style.css')}}">
    </head>
    <body>
        {% set nums = times %}
        <div class="board">
        {% for x in range(0,nums): %}
            {% for y in range(0,nums): %}
                {% if ((x+y) % 2 == 0) %}
                    <div class="outer"></div>
                {% else: %}
                    <div class="inner"></div>
                {% endif %}
            {% endfor %}
            <br>
        {% endfor %}
        </div>
    </body>
</html>
